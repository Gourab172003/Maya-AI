    <title>Maya-AI-2.0</title>
    <script>
  (function killLovable() {
    const remove = () => {
      document.querySelectorAll(
        '[title="Edit with Lovable"], .lovable-badge, .lovable-edit, a[href*="lovable.dev"], iframe[src*="lovable.dev"]'
      ).forEach(el => el.remove());
    };

    // Run immediately
    remove();

    // Keep watching
    new MutationObserver(remove).observe(document.documentElement, {
      childList: true,
      subtree: true,
    });
  })();
</script>
